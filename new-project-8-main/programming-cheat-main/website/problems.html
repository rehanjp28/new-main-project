<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Cheat - Python Practice Hub</title>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/3242/3242120.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/099/443/non_2x/programming-code-coding-or-hacker-background-programming-code-icon-made-with-binary-code-digital-binary-data-and-streaming-digital-code-vector.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        output {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Python Practice Hub</h1>
    </header>

    <main>
        <section>
            <h2>Problem 1: Two Sum</h2>
            <textarea id="code1" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code1')">Run Code</button>
            <output id="output1"></output>
        </section>

        <section>
            <h2>Problem 2: Reverse Linked</h2>
            <textarea id="code1" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code1')">Run Code</button>
            <output id="output1"></output>
        </section>

        <section>
            <h2>Problem 3: Jump Game</h2>
            <textarea id="code1" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code1')">Run Code</button>
            <output id="output1"></output>
        </section>

        <section>
            <h2>Problem 4: Search a 2D Matrix</h2>
            <textarea id="code1" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code1')">Run Code</button>
            <output id="output1"></output>
        </section>

        <section>
            <h2>Problem 5:  Container With Most Water</h2>
            <textarea id="code1" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code1')">Run Code</button>
            <output id="output1"></output>
        </section>
        <!-- Additional problems here... -->

        <!-- Save to Local Storage -->
        <section>
            <h2>Save Problem Solution to Local Storage</h2>
            <label for="problemName">Problem Name:</label>
            <input type="text" id="problemName" placeholder="Enter the problem name" required>
            <textarea id="solutionContent" placeholder="Enter your solution here..."></textarea><br>
            <button onclick="saveToLocal()">Save Solution</button>
        </section>
    </main>

    <script>
        function compileCode(codeId) {
            // Placeholder function for compiling code
            document.getElementById('output' + codeId.substr(4)).textContent = 'Code execution result will be displayed here.';
        }

        function saveToLocal() {
            const problemName = document.getElementById('problemName').value;
            const solutionContent = document.getElementById('solutionContent').value;
            if (problemName && solutionContent) {
                localStorage.setItem(problemName, solutionContent);
                alert('Solution saved successfully to local storage!');
            } else {
                alert('Problem name and solution cannot be empty!');
            }
        }
    </script>
</body>
</html>
